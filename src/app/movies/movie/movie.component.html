<div class="row well">
  <div class="col-sm-2">
    <img class="img-responsive" [src]="'//image.tmdb.org/t/p/w150' + movie.poster_path" />
  </div>
  <div class="col-sm-10">
    <h4>{{movie.title}}</h4>
    <p>{{movie.overview}}</p>
    <span class="pull-left">
     <a class="btn btn-primary" href="#/movies/10180">Read More</a>
    </span>
    <span class="pull-right">
      <app-genre *ngFor="let genre of movie.genres" [genre]="genre">
      </app-genre>
    </span>
  </div>
  <div class="clearfix"></div>
</div>
